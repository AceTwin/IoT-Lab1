<!-- Code for the Web Interface -->

<!-- Reference: https://www.cloudways.com/blog/internet-of-things-remote-control-appliances-using-raspberry-pi/ -->
 
<title>Raspberry PI Remote Control</title>
 
<h1>Raspberry PI Remote Control</h1>
 
<!-- Red -->
 <form action="http://192.168.101.8:5000/redled">
 
   <input type="submit" value="Red">
 
</form>
 
<!-- Yellow -->
<form action="http://192.168.101.8:5000/yellowled">
 
   <input type="submit" value="Yellow">
 
</form>

 <!-- Green -->
<form action="http://192.168.101.8:5000/greenled">
 
   <input type="submit" value="Green">
 
</form>

 <!-- All lights off -->
<form action="http://192.168.101.8:5000/off">
 
   <input type="submit" value="Off">
 
</form>

<!-- Cycle through the lights --> 
<form action="http://192.168.101.8:5000/cycle">
 
   <input type="submit" value="Automatic Cycle">
 
</form>
 
</body>
