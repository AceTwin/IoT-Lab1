<title>Raspberry PI Remote Control</title>
 
<h1>Raspberry PI Remote Control</h1>
 
<!-- Red -->
 <form action="/redled">
 
   <input type="submit" value="Red">
 
</form>
 
<!-- Yellow -->
<form action="/yellowled">
 
   <input type="submit" value="Yellow">
 
</form>

 <!-- Green -->
<form action="/greenled">
 
   <input type="submit" value="Green">
 
</form>

 <!-- All lights off -->
<form action="/off">
 
   <input type="submit" value="Off">
 
</form>

<!-- Cycle through the lights --> 
<form action="/cycle">
 
   <input type="submit" value="Automatic Cycle">
 
</form>
